version: "3.4"

x-default: &default
  build: .
  depends_on:
    - redis
    - db
  environment:
    - DATABASE_URL=postgres://postgres@db:5432
    - REDIS_URL=redis://redis:6379/0
    - SMTP_HOST=mailcatcher
  networks:
    - web
  volumes:
    - bundle_cache:/bundle_cache
    - .:/app

services:
  web:
    <<: *default
    ports:
      - "3000:3000"

  worker:
    <<: *default
    command: bundle exec sidekiq -t 10 -C ./config/sidekiq.yml

  db:
    image: postgres:11.14-alpine
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - web
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
      - ./docker/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh

  redis:
    image: redis:3-alpine
    command: redis-server --appendonly yes
    networks:
      - web
    ports:
      - "6379:6379"
    volumes:
      - redis_cache:/data

  mailcatcher:
    build: .
    command: bundle exec mailcatcher --foreground --ip=0.0.0.0
    networks:
      - web
    volumes:
      - bundle_cache:/bundle_cache
    ports:
      - "1025:1025"
      - "1080:1080"

networks:
  web:

volumes:
  bundle_cache:
  redis_cache:
  pgdata:
